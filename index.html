<!DOCTYPE html>
<html>
<head>
	<title>Intership</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.js"></script> -->
	<script type="text/javascript" src="./js/jquery.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
</head>
<body>

	<table class="user-list" cellspacing="0">
		<thead>
			<tr>
				<th id="firstName">First Name</th>
				<th id="lastName">Last Name</th>
				<th id="city">City</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>

	<input type="button" value="Add User" id="addUser">
	

	<form class="user-form hidden">
		<div>
			<label>First Name:</label>
			<input type="text">
		</div>
		<div>
			<label>Last Name:</label>
			<input type="text">
		</div>
		<div>
			<label>City:</label>
			<input type="text">
		</div>
		<div>
			<input type="button" value="Save" id="saveUser">
			<input type="button" value="Cancel" id="cancelUser">
			
			
		</div>
	</form>

</body>
</html>
